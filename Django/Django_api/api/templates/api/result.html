{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image: url("{% static 'background/background_3.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0f0f0;
        }

        .content-container {
            background: rgba(30, 35, 40, 0.88);
            color: #f0f0f0;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            max-width: 800px;
            margin: 30px auto;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        strong {
            color: #00a1ff;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(to right, #007bff, #00a1ff);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background: linear-gradient(to right, #0069d9, #0088ff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-container {
            background: rgba(45, 50, 55, 0.6);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .content-container {
                padding: 20px;
                margin: 15px;
            }
            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h2>Prediction Result</h2>
        <p><strong>Result:</strong> {{ result }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}%</p>

        <div class="image-container">
            <h3>Uploaded Image:</h3>
            <img src="{{ image_url }}" alt="Uploaded Image" width="300">
        </div>

        <div class="image-container">
            <h3>Result Image:</h3>
            {% if result_image_url %}
                <img src="{{ result_image_url }}" alt="Analyzed Image" width="300">
            {% else %}
                <p style="color: #cccccc;">No result image available.</p>
            {% endif %}
        </div>

        <!-- Button to go back to the upload page -->
        <form action="{% url 'upload_image' %}" method="GET">
            <button type="submit">Upload Another Image</button>
        </form>
    </div>
</body>
</html>

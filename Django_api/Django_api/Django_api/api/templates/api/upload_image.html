<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 50%;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Image for Prediction</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

        {% if result %}
            <h2>Prediction: {{ result }}</h2>
            <p>Confidence: {{ confidence }}%</p>

            <h3>Uploaded Image:</h3>
            <img src="{{ image_url }}" alt="Uploaded Image">

            <h3>Result Image:</h3>
            <img src="{{ result_image_url }}" alt="Result Image">

            <!-- Back to Upload Button -->
            <form action="{% url 'upload_image' %}" method="GET">
                <button type="submit">Upload Another Image</button>
            </form>
        {% endif %}
    </div>

    <!-- Button to View Previous Results -->
    <a href="{% url 'previous_results' %}">
        <button>View Previous Results</button>
    </a>


</body>
</html>
